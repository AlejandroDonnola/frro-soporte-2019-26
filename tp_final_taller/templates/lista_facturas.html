<h1 style="text-align: center;">Listado de Facturas</h1>
&nbsp;
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nro</th>
      <th scope="col">Fecha emisi√≥n</th>
      <th scope="col">Cliente</th>
      <th scope="col">DNI</th>
      <th scope="col">Importe total</th>
      <th scope="col">Operaciones</th>
    </tr>
  </thead>
  <tbody>
  {%for factura in listafacturas%}
    <tr>
      <th scope="row">{{factura.0}}</th>
      <td>{{factura.1}}</td>
      <td>{{factura.2}}</td>
      <td>{{factura.3}}</td>
      <td>{{factura.4}}</td>
      <td>
        <a href="facturacion/facturahojas/{{factura.0}}"><button type="Button" class="btn btn-info">Ver hojas</button></a>
        {%if factura.1 is none%}
        <a href="/facturacion/emitir/{{factura.0}}"><button  type="Button" class="btn btn-success">Emitir</button></a>
        {%endif %}
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>

<form action="/menucontroladorLF" method = 'POST' style="text-align: center;">
