<body>

<a href="/facturacion"><button type="submit"  class="btn btn-primary"  name= btnMenuLF  value="Volver">Volver</button></a>

<form action="/menucontroladorLF" method = 'POST'>
</form>

<table class="table table-striped">
  <thead>
  <tr>
      <th scope="col">Facturas sin emitir</th>
    </tr>
    <tr>
      <th scope="col">Nro</th>
      <th scope="col">Cliente</th>
      <th scope="col">DNI</th>
      <th scope="col">Importe total</th>
      <th scope="col">Operaciones</th>
    </tr>
  </thead>
  <tbody>
  {%for factura in listafacturas%}
    <tr>
      <th scope="row">{{factura.0}}</th>
      <td>{{factura.1}}</td>
      <td>{{factura.2}}</td>
      <td>{{factura.3}}</td>

      <td>
        <a href="/facturacion/facturahojas/{{factura.0}}"><button type="Button" class="btn btn-info">Ver hojas</button></a>
          {%if factura.1 is none and factura.3 > 0 %}
        <a href="/facturacion/emitir/{{factura.0}}"><button  type="Button" class="btn btn-success">Emitir</button></a>
        {%endif %}
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>


</body>
