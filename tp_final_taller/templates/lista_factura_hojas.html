<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">
    
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='style/css/bootstrap.min.css') }}"   type = "text/css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/css/bootstrap.css') }}" >
    <link href= "{{ url_for('static', filename='style/') }}"   type = "text/css" rel="stylesheet">
    <title>Hojas de Parte - Taller mec√°nico</title>
  </head>
  <body>
    <h1 style="text-align: center;">Hojas de parte</h1>
    &nbsp;
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nro</th>
          <th scope="col">Mecanico</th>
          <th scope="col">DNI</th>
          <th scope="col">Vehiculo</th>
          <th scope="col">Costo mano de obra</th>
        </tr>
      </thead>
      <tbody>
        {%for hoja in listahojas%}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td style="display:none">{{hoja.0}}</td>
          <td>{{hoja.1}}</td>
          <td>{{hoja.2}}</td>
          <td>{{hoja.3}}</td>
          <td>{{hoja.4}}</td>
          <td>
            <a href="/hoja/{{hoja.0}}/repuestos" class="btn btn-info">Ver repuestos</a>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    <form action="/hojas" method = 'POST' style="text-align: center;">
      <a href="/facturacion" class="btn btn-primary">Volver</a>
      <button type="submit" class="btn btn-secondary" name="btnAgregar" value="{{id_factura}}">Agregar hoja</button>
    </form>
  </body>
</html>
